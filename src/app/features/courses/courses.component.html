<div *ngIf="allCourses$ | async as allCourses; else noCourses">
  <div *ngIf="allCourses.length > 0; else noCourses">
    <div class="courses__header">
      <app-search (search)="onSearch($event)"></app-search>
      <app-button
        (click)="redirectToAddCourse()"
        *ngIf="isAdmin$ | async"
        buttonText="add new course"
      ></app-button>
    </div>

    <app-courses-list
      [courses]="allCourses"
      [editable]="(isAdmin$ | async) || false"
      (showCourse)="onShow($event)"
      (editCourse)="onEdit($event)"
      (deleteCourse)="onDelete($event)"
    ></app-courses-list>
  </div>
</div>

<ng-template #noCourses>
  <app-info
    class="courses__empty"
    title="your list is empty"
    text="Please use `Add New Course` button to add your first course"
    ><app-button
      (click)="redirectToAddCourse()"
      *ngIf="isAdmin$ | async"
      buttonText="add new course"
    ></app-button
  ></app-info>
</ng-template>
