<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input
            type="text"
            id="name"
            placeholder="Input text"
            formControlName="name"
            required
            [ngClass]="{
              error: inputError('name')
            }"
          />
          <span
            *ngIf="inputError('name')"
            id="nameErrorMessage"
            class="text-danger"
            ><span
              *ngIf="registrationForm.controls['name'].errors?.['required']; else shortNameTemplate"
              >Name is required.</span
            >
            <ng-template #shortNameTemplate>
              <span
                *ngIf="registrationForm.controls['name'].errors?.['minlength']"
                >Name is to short.</span
              >
            </ng-template></span
          >
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Input text"
            formControlName="email"
            required
            [ngClass]="{
              error: inputError('email')
            }"
          />
          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="inputError('email')"
            ><span
              *ngIf="registrationForm.controls['email'].errors?.['required']; else invalidEmailTemplate"
              >Email is required.</span
            >
            <ng-template #invalidEmailTemplate>
              <span
                *ngIf="registrationForm.controls['email'].errors?.['invalidEmail']"
                >Email is invalid.</span
              >
            </ng-template></span
          >
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Input text"
            formControlName="password"
            togglePassword
            required
            [ngClass]="{
              error: inputError('password')
            }"
          />
          <span
            id="passwordErrorMessage"
            class="text-danger"
            *ngIf="inputError('password')"
            ><span
              *ngIf="registrationForm.controls['password'].errors?.['required']"
              >Password is required.</span
            ></span
          >
        </div>
      </div>
      <div class="form__action">
        <app-button [buttonText]="'register'" (click)="onSubmit()"></app-button>
      </div>
      <div class="form__text">
        If you have an account you may
        <a routerLink="/login"><strong>Login</strong></a>
      </div>
    </div>
  </form>
</div>
