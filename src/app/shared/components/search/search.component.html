<div class="app-search">
  <form #searchForm="ngForm" (ngSubmit)="onSearch()">
    <input
      type="text"
      name="search"
      [placeholder]="placeholder"
      [(ngModel)]="searchText"
      required
    />
    <app-button
      (click)="searchForm.ngSubmit.emit()"
      [buttonText]="'search'"
    ></app-button>
  </form>
</div>
