<form #searchForm="ngForm">
  <div class="app-search">
    <input
      type="text"
      name="search"
      [placeholder]="placeholder"
      [(ngModel)]="searchText"
      required
    />
    <app-button
      (click)="onSearch(searchForm.value.search)"
      [buttonText]="'search'"
    ></app-button>
  </div>
</form>
